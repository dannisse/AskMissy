{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content%}
<div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__logo">
      <h1 class="logo__text">Welcome Back to AskMissy!</h1>

    <div class="thumbnail__content text-center">
      </div>
      <h2 class="heading--secondary">Log In</h2>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <form method="POST">
  <!--<h3 align="left">Login</h3> -->
    <div class="form-row align-items-center">
      <label class="mr-sm-2 sr-only">User</label>
      <select class="custom-select mr-sm-2" name="usertype">
        <option selected>Log in as: </option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Librarian">Librarian</option>

      </select>
    </div>
  <div class="container__child signup__form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Email:"
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter Password:"
      />
    </div>
    <br />
  <button type="submit" class="btn btn-primary">Login</button>
    <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <a class="signup__link" href="/sign-up">Don't Have An Account? Register Here!</a>
          </li>
        </ul>
      </div>
  </form>
{% endblock %}
